<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Motivación del día</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color:#fff;
    }
    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      text-align:center;
    }
    h1{ font-size: 22px; margin: 0 0 10px; opacity:.9; }
    .date{ font-size: 14px; opacity:.75; margin-bottom: 18px; }
    .quote{
      font-size: 26px; line-height:1.25; font-weight: 650;
      margin: 0 0 18px;
    }
    .hint{ font-size: 14px; opacity:.75; margin: 0; }
    button{
      margin-top: 18px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.10);
      color:#fff;
      cursor:pointer;
    }
    button:hover{ background: rgba(255,255,255,.16); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Motivación del día</h1>
    <div class="date" id="date"></div>
    <p class="quote" id="quote">Cargando...</p>
    <p class="hint">Vuelve mañana: el mensaje cambia automáticamente.</p>
    <button id="newBtn" type="button">Ver otro (solo hoy)</button>
  </div>

  <script>
    const quotes = [
      "Hoy es un buen día para empezar, incluso en pequeño.",
      "Avanza 1%: lo constante vence a lo perfecto.",
      "Tu futuro se construye con lo que haces hoy, no mañana.",
      "No esperes motivación: crea hábitos.",
      "Si te cansas, descansa. Pero no abandones.",
      "Hazlo con miedo, pero hazlo.",
      "La disciplina es la forma más sincera de amor propio.",
      "Una decisión valiente puede cambiar tu año.",
      "Lo difícil te está preparando para lo grande.",
      "Hoy: enfoque, acción, gratitud."
    ];

    // Genera un número "del día" estable: mismo mensaje para todos los que abran hoy
    function dailyIndex(length){
      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth()+1).padStart(2,'0');
      const dd = String(now.getDate()).padStart(2,'0');
      const seed = Number(`${yyyy}${mm}${dd}`); // ej: 20260217
      return seed % length;
    }

    function formatDate(){
      const now = new Date();
      return now.toLocaleDateString("es-ES", { weekday:"long", year:"numeric", month:"long", day:"numeric" });
    }

    const quoteEl = document.getElementById("quote");
    const dateEl  = document.getElementById("date");
    const btn     = document.getElementById("newBtn");

    dateEl.textContent = formatDate();

    let todayIdx = dailyIndex(quotes.length);
    quoteEl.textContent = quotes[todayIdx];

    // Botón: te muestra otro mensaje al azar, pero SOLO hoy
    btn.addEventListener("click", () => {
      let i = Math.floor(Math.random() * quotes.length);
      if (i === todayIdx) i = (i + 1) % quotes.length;
      quoteEl.textContent = quotes[i];
    });
  </script>
</body>
</html>
