<!doctype html>
<html lang="es">
<body>
  <div id="mensaje"></div>
  <script>
    fetch("TU_WEBAPP_URL", { cache: "no-store" })
      .then(r => r.text())
      .then(t => document.getElementById("mensaje").textContent = t)
      .catch(() => document.getElementById("mensaje").textContent = "");
  </script>
</body>
</html>
